<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>My Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap"

    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- CURTAIN (PASTE THIS BLOCK) -->
    <div id="curtain" role="button" tabindex="0" aria-label="Open curtain">
      <div class="curtain-panel left"></div>
      <div class="curtain-panel right"></div>

      <!-- CINEMATIC TITLE (ADD THIS) -->
      <div class="curtain-title-wrap" aria-hidden="true">
        <h1 class="curtain-title">SOMNIPHANT</h1>
        <div class="curtain-subtitle">Click to enter</div>
      </div>
    </div>

    <!-- CINEMATIC WELCOME (ADD THIS) -->
    <div id="welcome-title">WELCOME TO THE SHOW</div>

    <!-- Your existing background -->
    <div id="background"></div>

    <!-- Main container -->
    <div id="app">
      <h1>My Website</h1>
      <p>This is a blank skeleton.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
